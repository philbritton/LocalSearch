<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Search </title>
	  	<!-- Bootstrap -->
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" media="screen">
	    <link href="/static/css/custom.css" rel="stylesheet" media="screen">
	    <!-- Jquery -->
	    <script src="/static/js/jquery-latest.js"></script>
	    <!-- bootstrap -->
	    <script src="/static/js/bootstrap.min.js"></script>
	    <!-- events -->
	    <script src="/static/js/events.js"></script>
	    <!-- map -->
	    <script src="/static/js/map.js"></script>
	    <!-- google maps -->
	    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOJ5S_k0sX15MpJXf4ZJSdYT3uwG1QUrg&sensor=false">
    </script>
  </head>
  <body>
  	<div class="container-fluid">
<!-- start of navbar -->
  		<div class="navbar">
  <div class="navbar-inner">
    <a class="brand" href="#">Local Search</a>
    <ul class="nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#about" data-toggle="modal">About</a></li>
    </ul>
  </div>
</div>
<!-- end of navbar -->
<div id="search" align="center">
<form method="POST">
	{% csrf_token %}
  <fieldset>
    <legend>Search for your needs .. nearest to u</legend>
    
    <input name="query" type="text" placeholder="ATM,BANK,Hotels anything you want" style="height: 30px;width:600px" data-items="4" autocomplete="off" data-provide="typeahead" data-source='["Bank","ATM","Hotel","Car","Bar","Restaurant","Park","School"]'>
   
   <br/>
     <button  class="btn">Change Location</button>
    <button type="submit" class="btn">Search</button>
    
  </fieldset>
</form>
</div>
{% include "about.html" %}
{% include "map.html" %}
<div class="span12">
	{%include "result.htm" %}
</div>
  	</div>
  </body>
  </html>
